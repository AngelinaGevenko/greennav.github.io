<div class="sidebar">

  <nav class="sidebar-nav">
    <paper-menu selected="0">
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}" tabindex="-1">
              <paper-item raised class="{% if page.url == node.url %} iron-selected {% endif %}" {% if page.url == node.url %} :focus {% endif %}>{{node.title | upcase}}</paper-item>
            </a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </paper-menu>
  </nav>

</div>
